<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <title>Registrarse</title>
</head>
<body>
  <div class="container mt-5">
    <h1>Registrarse</h1>
    <form id="registrationForm" action="/register" method="post">
      <!-- Tu formulario de registro aquí -->

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="name" required>
      </div>

      <!-- CPF con mascara -->
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" name="cpf" required>
      </div>

      <!-- Fecha de nacimiento con mascara -->
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fechaNacimiento" name="birthdate" required>
      </div>

      <!-- Número de celular con mascara -->
      <div class="form-group">
        <label for="numeroCelular">Número de Celular:</label>
        <input type="text" class="form-control" id="numeroCelular" name="phone_number" required>
      </div>

      <!-- Foto -->
      <div class="form-group">
        <label for="foto">Foto:</label>
        <input type="file" class="form-control" id="foto" name="photo" accept="image/*" required>
      </div>

      <!-- Estado -->
      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" id="estado" name="state" required>
      </div>

      <!-- Ciudad -->
      <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type="text" class="form-control" id="ciudad" name="city" required>
      </div>

      <!-- Activo -->
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="activo" name="active" checked>
          <label class="form-check-label" for="activo">Activo</label>
        </div>
      </div>

      <!-- Correo electrónico -->
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="text" class="form-control" id="correoElectronico" name="email" required>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- Confirmación de contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>

      <!-- Botón de enviar -->
      <button id="registroButton" type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

  <!-- Tus scripts de jQuery, Popper y Bootstrap aquí -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script de InputMask y tu archivo registro.js -->
  <script src="https://cdn.jsdelivr.net/npm/imask"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      
      document.getElementById('registroButton').addEventListener('click', (event) => {
    event.preventDefault(); // Esto evita que el formulario se envíe automáticamente
  
    const password = document.getElementById('password').value;
    // Agrega otros campos según sea necesario
    console.log('Contraseña leida:', password);
  
    axios.post('/register', { password: password, otherData: 'otroDato' })
      .then(response => {
        console.log(response.data); // Esto imprimirá la respuesta del servidor
        
      })
      .catch(error => {
        console.error(error);
      });
  });


    });
  </script>
</body>
</html>
